    <section class="ptb150">
        <div class="container">
            <div class="row">
                <div class="full-col col-lg-10 col-md-10 col-md-push-1">

                    <div class="post-bottom background-4">
                        <div class="p60">
                            <div class="table">
                                <div class="table-row">
                                    <div class="table-cell valign-top">

                                    </div>
                                </div>
                                <div class="mt20">

                                    <div id="count"></div>


                                    <h4 style="font-size: 22px; text-align: center">thank you for visiting pubgpedia
                                    </h4>

                                    <script>
                                        var timeLeft = 6;
                                        var elem = document.getElementById('count');
                                        var timerId = setInterval(countdown, 1000);

                                        function countdown() {
                                            if (timeLeft == -1) {
                                                clearTimeout(timerId);
                                                back();
                                            } else {
                                                elem.innerHTML = 'downloading in.....   ' + timeLeft;
                                                timeLeft--;
                                            }
                                        }

                                        function back() {
                                            setTimeout(function () {
                                                window.close()
                                            }, 3000)
                                        }
                                    </script>

                                </div>


                            </div>

                        </div>
                    </div>

                    </div>
